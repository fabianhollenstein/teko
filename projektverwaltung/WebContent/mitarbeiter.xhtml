<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head />
<body>

	<ui:composition template="template.xhtml">


		<ui:define name="title">
        	Mitarbeiter
    	</ui:define>
		<ui:define name="content">
			<div id="page-wrapper">
				<!-- Start test -->
				<div class="row">
					<div class="col-lg-12">
	                    <h1 class="page-header"> Mitarbeiter verwalten</h1>
	                </div>
	             </div>
	                <div class="row">
	                	<div class="col-lg-12">
	                		<div class="panel panel-default">
	                			<div class="panel-heading">
	                				Mitarbeiter erfassen/bearbeiten
	                			</div>
	                			<div class="panel-body">
	                				<div class="row">
	                					<div class="col-lg-6">
	                						<h:form id="mitarbeiterForm" role="form" class="" method="post">
	                							<div class="form-group" >
	                                            	<label>PersonalNummer</label>
	                                            	<h:inputText id="personalNummer" value="#{formMitarbeiter.mitarbeiter.personalNummer}" styleClass="form-control" required="true" requiredMessage="Bitte Eine PersonalNummer eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="personalNummer" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Name</label>
	                                            	<h:inputText id="mitarbeiterName" value="#{formMitarbeiter.mitarbeiter.name}" styleClass="form-control" required="true" requiredMessage="Bitte Namen eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="mitarbeiterName" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Vorname</label>
	                                            	<h:inputText id="mitarbeiterVorname" value="#{formMitarbeiter.mitarbeiter.vorname}" styleClass="form-control" required="true" requiredMessage="Bitte Vorname eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="mitarbeiterVorname" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Abteilung</label>
	                                            	<h:inputText id="mitarbeiterAbteilung" value="#{formMitarbeiter.mitarbeiter.abteilung}" styleClass="form-control" required="true" requiredMessage="Bitte Abteilung eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="mitarbeiterAbteilung" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Arbeitspensum</label>
	                                            	<h:inputText id="mitarbeiterArbeitsPensum" value="#{formMitarbeiter.mitarbeiter.arbeitspensum}" styleClass="form-control" required="true" requiredMessage="Bitte Arbeitspensum eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="mitarbeiterArbeitsPensum" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		
                                        		
                                        		<div class="form-group">
                                        		<label>Funktionen</label>
                                        			<h:selectManyCheckbox value="#{formMitarbeiter.funktionIds}" styleClass="" layout="pageDirection">
                                        				
                                        				<f:selectItems value="#{funktionService.all}" var="_funktion" itemValue="#{_funktion.id}" itemLabel="#{_funktion.name}" />
                                        				
                                        			</h:selectManyCheckbox>
                                        			
                                        		</div>           
                                        		
                                        		<div>
													<h:button value="Reset" styleClass="btn btn-default"/>
													<h:commandButton action="#{mitarbeiterService.save(formMitarbeiter)}" value="speichern" styleClass="btn btn-default"/>
												</div>
	                						</h:form>
	                					</div>
	                					<div class="col-lg-6">
	                					</div>
	                				</div>
	                			</div>
	                		</div>
	                	</div>
	                </div>
			
				<div>---------------------------------------------------------------</div>
				<div class="panel panel-default">
					<div class="panel-heading">
                    	<h1> Bereits erfasste Mitarbeiter</h1>
                    </div>
					<div class="panel-body">
						<h:form role="form" id="mitarbeiterFromDB" class="form-horizontal" method="post">
							<h:dataTable var="mitarbeiter" value="#{mitarbeiterService.all}" styleClass="table table-striped table-bordered table-hover">
								
								<h:column>
							        <f:facet name="header">Mitarbeiter</f:facet>
							        <h:outputText value="#{mitarbeiter.name}" /><span> </span>
							        <h:outputText value="#{mitarbeiter.vorname}" />
							    </h:column>
								<h:column>
							        <f:facet name="header">action</f:facet>
							        <h:commandButton value="bearbeiten" styleClass="btn btn-primary">
										<f:ajax listener="#{formMitarbeiter.setMitarbeiter(mitarbeiter)}" execute="@all" render="mitarbeiterForm" /> 
									</h:commandButton>
									<h:commandButton action="#{mitarbeiterService.delete(mitarbeiter)}" value="lÃ¶schen" styleClass="btn btn-danger">
									
									</h:commandButton>
							    </h:column>
							
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div><!-- end PageWrapper -->
		</ui:define><!-- end content -->
			


</ui:composition>
	
	

</body>

</html>
