<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head />
<body>

	<ui:composition template="template.xhtml">


		<ui:define name="title">
        	Projekt
    	</ui:define>
		<ui:define name="content">
			<div id="page-wrapper">
				<!-- Start test -->
				<div class="row">
					<div class="col-lg-12">
	                    <h1 class="page-header"> Projekte verwalten</h1>
	                </div>
	             </div>
	                <div class="row">
	                	<div class="col-lg-12">
	                		<div class="panel panel-default">
	                			<div class="panel-heading">
	                				Projekte erfassen/bearbeiten
	                			</div>
	                			<div class="panel-body">
	                				<div class="row">
	                					<div class="col-lg-6">
	                						<h:form id="projektForm" role="form" class="" method="post" enctype="multipart/form-data">
	                							<div class="form-group" >
	                                            	<label>Projekttitel</label>
	                                            	<h:inputText id="projekttitel" value="#{formProjekt.projekt.projekttitel}" styleClass="form-control" required="false" requiredMessage="Bitte Einen Projekttitel eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="projekttitel" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Projektbeschreibung</label>
	                                            	<h:inputText id="projektbeschereibung" value="#{formProjekt.projekt.projektbeschreibung}" styleClass="form-control" required="false" requiredMessage="Bitte Beschreibung eingeben"/>
										
													<div class="">
														<h:message style="display:block;" for="projektbeschereibung" errorClass="alert alert-danger"/>
													</div>
                                           
                                        		</div>
                                        		<div class="form-group" >
                                        		<label>Bewilligungsdatum</label>
                                        			<div class='input-group date' id='bewilligungsdatumpicker'>
	                                            	
	                                            	<h:inputText id="bewilligungsdatum" value="#{formProjekt.projekt.bewilligungsdatum}" styleClass="form-control" required="false" requiredMessage="Bitte Bewiligungsdatum eingeben">
	                                            		<f:convertDateTime pattern="dd.MM.yyyy" />
	                                            	</h:inputText>
													<span class="input-group-addon">
                       									<span class="glyphicon glyphicon-calendar"></span>
                    								</span>
													
														<h:message style="display:block;" for="bewilligungsdatum" errorClass="alert alert-danger"/>
													
                                           			</div>
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Prioriät</label>
	                                            	<h:inputText id="prioritaet" value="#{formProjekt.projekt.prioritaet}" styleClass="form-control" required="false" requiredMessage="Bitte Priorität eingeben"/>
										
													<!-- <div class="">
														<h:message style="display:block;" for="prioritaet" errorClass="alert alert-danger"/>
													</div> -->
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Status</label>
	                                            	
													<h:selectOneMenu value="#{formProjekt.status}" styleClass="form-control">
														<f:selectItems value="#{formProjekt.projektstatuse}" var="projektstatus" itemLabel="#{projektstatus.statusAsString}" itemValue="#{projektstatus.status}"/>
													</h:selectOneMenu>
													<!-- <div class="">
														<h:message style="display:block;" for="status" errorClass="alert alert-danger"/>
													</div> -->
                                           
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Startdatum Soll</label>
	                                            	<div class='input-group date' id='startdatumsollpicker'>
	                                            	
	                                            	<h:inputText id="startdatumsoll" value="#{formProjekt.projekt.startdatumSoll}" styleClass="form-control" required="false" requiredMessage="Bitte Startdatum eingeben">
	                                            		<f:convertDateTime pattern="dd.MM.yyyy" />
	                                            	</h:inputText>
													<span class="input-group-addon">
                       									<span class="glyphicon glyphicon-calendar"></span>
                    								</span>
	                                            	
										
													<!-- <div class="">
														<h:message style="display:block;" for="status" errorClass="alert alert-danger"/>
													</div> -->
                                           			</div>
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Enddatum Soll</label>
	                                            	<div class='input-group date' id='enddatumsollpicker'>
		                                            	<h:inputText id="enddatumsoll" value="#{formProjekt.projekt.enddatumSoll}" styleClass="form-control" required="false" requiredMessage="Bitte Enddatum eingeben">
		                                            		<f:convertDateTime pattern="dd.MM.yyyy" />
		                                            	</h:inputText>
														<span class="input-group-addon">
	                       									<span class="glyphicon glyphicon-calendar"></span>
	                    								</span>
													<!-- <div class="">
														<h:message style="display:block;" for="status" errorClass="alert alert-danger"/>
													</div> -->
                                           			</div>
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Projektleiter</label>
	                                            	<h:selectOneMenu value="#{formProjekt.mitarbeiterId}" styleClass="form-control">
                                        				<f:selectItems value="#{mitarbeiterService.all}" var="_mitarbeiter" itemValue="#{_mitarbeiter.id}" itemLabel="#{_mitarbeiter.vorname} #{mitarbeiter.name}"/>
                                        			</h:selectOneMenu>
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Vorgehensmodell</label>
	                                            	<h:selectOneMenu value="#{formProjekt.vorgehensmodellId}" styleClass="form-control">
                                        				<f:selectItems value="#{vorgehensmodellService.all}" var="_vorgehensmodell" itemValue="#{_vorgehensmodell.id}" itemLabel="#{_vorgehensmodell.name}"/>
                                        			</h:selectOneMenu>
                                        		</div>
                                        		<div class="form-group" >
	                                            	<label>Projektfortschritt</label>
	                                            	<h:inputText id="projektfortschritt" value="#{formProjekt.projekt.projektfortschritt}" styleClass="form-control" required="false" requiredMessage="Bitte Projektfortschritt eingeben"/>
										
													<!-- <div class="">
														<h:message style="display:block;" for="status" errorClass="alert alert-danger"/>
													</div> -->
                                           
                                        		</div>
                                        		<div>-------------------------------------------------------------</div>
                                        		
                                        		
                                        		
                                        		<h:dataTable var="link" value="#{formProjekt.projekt.links}" styleClass="table table-striped table-bordered table-hover">
                                        		
	                                        		<h:column>
	                                        		<f:facet name="header">Links</f:facet>
		                                            	
		                                            	
		                                            	<h:inputText id="projektLinks" value="#{link.link}" styleClass="form-control" required="false"/>
											
														<div class="">
															<h:message style="display:block;" for="projektLinks" errorClass="alert alert-danger"/>
														</div>
													
													</h:column>
													<h:column>
													<f:facet name="header">action</f:facet>
														<h:commandButton value="Remove" styleClass="btn btn-danger">
								            
								                			<f:ajax listener="#{formProjekt.projekt.onButtonRemoveLink(link)}" execute="@form" render="@form" /> 
								            			</h:commandButton>
							            			</h:column>
												
												
													
                                          		 </h:dataTable>
                                        		<div>
													
												   		<h:commandButton value="Add Link" styleClass="btn btn-primary">
												     	   <f:ajax listener="#{formProjekt.projekt.onButtonAddFieldLink}" execute="@form" render="@form" /> 
												    	</h:commandButton>
													
													</div>
                                        		<div>
													<h:button value="Reset" styleClass="btn btn-default"/>
													<h:commandButton action="#{projektService.save(formProjekt)}" value="speichern" styleClass="btn btn-default"/>
								
												</div>
	                						</h:form>
	                					</div>
	                					<div class="col-lg-6">
	                					</div>
	                				</div><!-- end row -->
	                			</div>
	                		</div>
	                	</div>
	                </div>
			
				<div>---------------------------------------------------------------</div>
				<div class="panel panel-default">
					<div class="panel-heading">
                    	<h1> Bereits erfasste Projekte</h1>
                    </div>
					<div class="panel-body">
						<h:form role="form" id="projektFromDB" class="form-horizontal" method="post">
							<h:dataTable var="projekt" value="#{projektService.all}" styleClass="table table-striped table-bordered table-hover">
								
								<h:column>
							        <f:facet name="header">Projekt</f:facet>
							        <h:outputText value="#{projekt.projekttitel}" />
							        
							    </h:column>
								<h:column>
							        <f:facet name="header">action</f:facet>
							        <h:commandButton value="bearbeiten" styleClass="btn btn-primary">
							        <f:ajax listener="#{formProjekt.setProjekt(projekt)}" execute="@all" render="projektForm" /> 
									</h:commandButton>
									<h:commandButton action="#{projektService.delete(projekt)}" value="löschen" styleClass="btn btn-danger">
									
									</h:commandButton>
							    </h:column>
							
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div><!-- end PageWrapper -->
		</ui:define><!-- end content -->
		<ui:define name="extraJavascripts">
		<script>
		jQuery( document ).ready(function() {
	            	 
			jQuery('#bewilligungsdatumpicker').datetimepicker({
	     					inline: true,
	     					format: 'dd.mm.yyyy'
	     				});
			jQuery('#startdatumsollpicker').datetimepicker({
	     					format: 'dd.mm.yyyy'
	     				});
			jQuery('#enddatumsollpicker').datetimepicker({
	     					format: 'dd.mm.yyyy'
	     				});
	     			
		});
		</script>

				$('#enddatumsollpicker').datetimepicker({
					format: 'dd.mm.yyyy'
				});
			});
		
        	</script> -->
		
		</ui:define>

</ui:composition><!-- end template -->
	
	
	

</body>

</html>
