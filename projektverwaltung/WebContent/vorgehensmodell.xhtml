<body>

	<ui:composition template="template.xhtml">


		<ui:define name="title">
        	Vorgehensmodell
    	</ui:define>
		<ui:define name="content">
			<div id="page-wrapper">
			<!-- Start test -->
			<h:form role="form" id="test" class="form-horizontal" method="post">
					
					<div>
						<label>Vorgehensmodell </label>
						<h:inputText value="#{formVorgehensmodell.vorgehensmodell.name}" />
					
				    </div>
				    
				    <h:dataTable id="phasenFormVorgehensmodell" value="#{formVorgehensmodell.vorgehensmodell.phasen}" var="phase">
					 
					 	<h:column>
							<label>Phase</label>
						</h:column>
				        <h:column>
				            <h:inputText value="#{phase.name}" />
				        </h:column>
				        <h:column>
							<label>Sequenz</label>
						</h:column>
						
				        <h:column>
				            <h:inputText value="#{phase.sequenz}">
				             <f:convertNumber integerOnly="true"/>
				            </h:inputText>
				        </h:column>

				        <h:column>
				            <h:commandButton value="Remove">
				            
				                <f:ajax listener="#{formVorgehensmodell.vorgehensmodell.onButtonRemoveFieldClick(phase)}" execute="@form" render="@form" /> 
				            </h:commandButton>
				        </h:column>
    				</h:dataTable>

					<div>
				   		<h:commandButton value="Add">
				     	   <f:ajax listener="#{formVorgehensmodell.vorgehensmodell.onButtonAddFieldClick}" execute="@form" render="@form" /> 
				    	</h:commandButton>
					
					</div>
					<div>
					
						<h:commandButton action="#{vorgehensmodellService.save(formVorgehensmodell.vorgehensmodell)}" value="speichern"/>
					
					</div>

				</h:form>
			<!-- end test -->
			
				<div>---------------------------------------------------------------</div>
				<h1>Alle bereits erfassten Vorgehensmodelle</h1>
				<ui:repeat var="vorgehensmodell" value="#{vorgehensmodellService.all}">
					<h:form role="form" id="vorgehensmodellFromDB" class="form-horizontal" method="post">
					<div>
						<label>Vorgehensmodell </label>
					
						
						<h:outputText value="#{vorgehensmodell.name}" />
						<h:commandButton value="bearbeiten">
							<f:ajax listener="#{formVorgehensmodell.setVorgehensmodell(vorgehensmodell)}" execute="@all" render="test" /> 
							<!-- <f:ajax listener="" target="#{vorgehensmodellToEdit}" value="#{vorghensmodell}" /> -->
						</h:commandButton>

						<h:commandButton action="#{vorgehensmodellService.delete(vorgehensmodell)}" value="lÃ¶schen"></h:commandButton>
					
					
					
					</div>	
					</h:form>
				</ui:repeat>
				
			</div>
		</ui:define>
